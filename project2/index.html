<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Tech Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator" id="calculator">
        <div id="easterMessage" class="easter-egg hidden">üíú Purple Tech Activated üíú</div>
        <input type="text" id="display" class="display" placeholder="Type or click buttons" />

        <button class="toggle-scientific" id="toggleScientific">Toggle Scientific Mode</button>
        <button class="toggle-theme" id="toggleTheme">Toggle Theme</button>

        <div class="scientific hidden" id="scientificPanel">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>sqrt</button>
            <button>^</button>
            <button>(</button>
            <button>)</button>
        </div>

        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
            <button>‚Üê</button>
            <button>C</button>
        </div>

        <div class="history" id="history">
            <h3>History</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="evalSound" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
